{% extends 'base_staff.html' %}
{% block title %}Contact Box{% endblock %}
 
{% block content %}
<div class="container my-4">
	<form method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Name</label>
			{{form.name}}
		</div>
		<div class="form-group">
			{{form.email}}
		</div>
		<div class="form-group">
			{{form.message}}
		</div>
		<div class="form-group">
			{{form.reply}}
		</div>
		<div class="form-group">
			<button>submit</button>
		</div>
	</form>
</div>
{% endblock %}
