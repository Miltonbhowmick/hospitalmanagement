{% extends 'home/base.html' %}

{% block content %}
<div class="container" style="margin-top: 100px;">
	<div class="cards">
		{% for doctor in doctors %}
		<!-- doctor cards -->
		<a class="card" href="{% url 'home:doctor' category doctor.slug  %}" style="text-decoration: none;">
			
			<img src="{{doctor.doctor_image.url}}" style="width: 200px; height: 200px;" />
			<span class="card-title" style="color: #3c3c3c; font-weight: 600;">
				<h5>{{doctor.first_name}} {{doctor.last_name}}</h5>
			</span>
			<div class="ml-2 mr-2" style="line-height: 25px;">
				<div class="card-middle" style="color: #3c3c3c;">
					{{doctor.designation}}
				</div>
				<div style="color: #ea3448; font-size: 14px;">
					{{doctor.degree}}
				</div>
			</div>
		</a>
		{% endfor %}
	</div>
</div>
{% endblock %}
