{% extends 'home/base.html' %}


{% block content %}
{% load static %}
<div class="container" style="margin-top: 100px;">
	<div class="row">
		
		<div class="col-md-4">
			<div onclick="spreadDiv();"style="background-color: #ea3448; color: #fff;padding: 10px; text-align: center; text-transform: uppercase; font-size: 16px;font-weight: 600;cursor: pointer;">
				<i class="fa fa-bars" aria-hidden="true" style="float: left;font-size: 22px;"></i>categories
			</div>
			<ul id="category-div" style="display:none;list-style: none; text-align: center; font-size: 18px;font-weight: 500;text-transform: capitalize; border:1px solid #ddd;background-color: #fff;">
				{% for cat in categories %}
				<li style="padding-top: 5px; padding-bottom: 5px;">
					<a href="{% url 'home:category_doctor' cat.slug %}" style="text-decoration: none;color:#333;">{{cat}}</a>
				</li>
				{% endfor %}
			</ul>

		</div>

		<div class="col-md-8">
			<!-- images slide begin -->
			<div id="owl-one" class="owl-carousel owl-theme">
				<div class="item">
					<img src="{% static 'images/slide 3.jpg' %}"/>
				</div>
				<div class="item">
					<img src="{% static 'images/slide 2.jpg' %}"/>
				</div>
			</div>
			<!-- images slide end -->
		</div>

	</div>
</div>
<script>
	// sliding 
	$('#owl-one').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    animateIn: 'fadeIn', // add this
    animateOut: 'fadeOut', // and this
    slideSpeed: 300,
    paginationSpeed: 400,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        768:{
            items:1
        },
        1000:{
            items:1
        }
    }
})
	// category div spreading
	function spreadDiv(){
		var catDiv = document.getElementById('category-div');
		if(catDiv.style.display=="none"){
			catDiv.style.display="block";
		}
		else{
			catDiv.style.display="none";			
		}
	}

</script>
{% endblock %}
