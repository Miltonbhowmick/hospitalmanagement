{% extends 'home/base.html' %}

{% block content %}
	
	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="row">
					<div class="col-4">
						<img src="{{doctor.doctor_image.url}}" alt="doctor_image" style="width: 100%;" />
					</div>
					<div class="col-8" style="display: flex;flex-direction: column; justify-content: center;">
						<div >
							<span>{{doctor.first_name}} {{doctor.last_name}}</span>
							<p>{{doctor.degree}}</p>
							<p>{{doctor.city}}, {{doctor.division}}</p>
						</div>
					</div>
				</div>	
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6">
				<form method="POST">
					{% csrf_token %}
					{{form.as_p}}
					<div class="form-group">
						<button class="btn btn-success">Sign-Up</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>

{% endblock %}
