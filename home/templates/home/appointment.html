{% extends 'home/base.html' %}

{% block content %}
	
	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6">
				<div class="row">
					<div class="col-4">
						<img src="{{doctor.doctor_image.url}}" alt="doctor_image" style="width: 100%;" />
					</div>
					<div class="col-8">
						<div>
							<span style="font-size: 20px; font-weight: 600;">{{doctor.first_name}} {{doctor.last_name}}</span>
							<div>{{doctor.designation}}</div>
							<div>{{doctor.degree}}</div>
							<div>{{doctor.city}}, {{doctor.division}}</div>
						</div>
					</div>
				</div>	
			</div>

			<div class="col-lg-6 col-md-6 col-sm-6">
				<div style="background-color: #ea3448;padding-top: 10px;padding-bottom: 10px; text-align: center;color: #fff; font-size: 20px;font-weight: 600;">Fill up appointment form</div>
				<form class="mt-4" method="POST">
					{% csrf_token %}
					{{form.as_p}}
					<div class="form-group">
						<button class="btn btn-success">Sign-Up</button>
					</div>
				</form>
			</div>
			
		</div>
	</div>

{% endblock %}
